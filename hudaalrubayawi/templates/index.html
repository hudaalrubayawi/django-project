<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Home</title>
</head>

<body>
    {% if login != 'success' %}
    <section>
        <nav class="navbar navbar-light" style="background-color: #d4d4d4;">
            <div class="container-fluid">
                <a class="navbar-brand band mb-4" href="#">Huda`s Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar" align="right">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link p-0" href="{% url 'signup' %}">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="container">
            <form method="post" action="{% url 'login' %}" role="form">
                {% csrf_token %} {{form}}
                <h2>Login</h2>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <br>
                <button class="btn btn-info" type="submit">login</button>
                <br>
                <span>Don`t have an account? <a href="#">Sign up</a></span>
            </form>

        </div>
    </section>
    {% endif %}

    {% if login == 'success' %}
    <!-- NAV bar -->
    <section>
        <nav class="navbar navbar-light" style="background-color: #d4d4d4;">
            <div class="container-fluid">
                <a class="navbar-brand band mb-4" href="#">Assignment 1</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar" align="right">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' username %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'map' username %}">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'changePassword' username %}">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-0" href="{% url 'updateDetails' username %}">Update Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-0" href="{% url 'signup' %}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-0" href="{% url 'logOut' %}">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>


    <section>
        <h2>Home</h2>
    </section>
    {% endif %}

</body>

</html>
