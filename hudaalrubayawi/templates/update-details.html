<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Update Details</title>
</head>

<body>
    {% if is_update == 'success'%}
    <script>
        alert("Success! Data has been updated.");
    </script>
    {% endif %}
    {% if is_update == 'error'%}
    <script>
        alert("Error! Data has not been updated, Try again.");
    </script>
    {% endif %}
    <!-- NAV bar -->
    <section>
        <nav class="navbar navbar-light" style="background-color: #d4d4d4;">
            <div class="container-fluid">
                <a class="navbar-brand band mb-4" href="#">Assignment 1</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar" align="right">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' username %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'map' username %}">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'changePassword' username %}">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-0" href="{% url 'updateDetails' username %}">Update Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-0" href="{% url 'signup' %}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-0" href="{% url 'logOut' %}">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="container">
            <form method="post" action="{% url 'updateInfo' username %}" role="form">
                {% csrf_token %} {{form}}
                <h2>Update Details</h2>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" name="first-name">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="last-name">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <br>
                <button class="btn btn-info" type="submit">Update</button>
            </form>
        </div>
    </section>
</body>

</html>
